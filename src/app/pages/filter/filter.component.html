<div class="dropdown" *ngFor="let c of categories">
  <button class="btn btn-default" type="button" data-toggle="dropdown" (click)="custom(c)">
    {{ c.name }}
  </button>
  <ul class="dropdown-menu">
    <li class="nav-item" *ngFor="let s of subs">
      <a class="nav-link" routerLink="/home" [queryParams]="{ cat: s.category.name, sub: s.name }">{{ s.name }}</a>
    </li>
  </ul>
</div>
