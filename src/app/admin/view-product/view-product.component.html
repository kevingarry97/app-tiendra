<div class="container">
  <div class="card shadow">
    <div class="card-body">


      <form (ngSubmit)="addToDiscount()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Type the percentage"
            [(ngModel)]="percentage"
            name="percentage">
        </div>
        <button class="btn btn-danger btn-block"> Add to Discount</button>
      </form>
    </div>
  </div>
</div>
